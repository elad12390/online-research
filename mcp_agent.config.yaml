# mcp-agent configuration
# Defines MCP servers and application settings

execution_engine: asyncio

mcp:
  servers:
    # Web Research Assistant - connects via SSE to separate container
    # This container runs with native Playwright for ARM64 compatibility
    web-research-assistant:
      transport: "sse"
      url: "http://web-research:8000/sse"
    
    # Filesystem server - runs locally in portal container
    filesystem:
      command: "uv"
      args: ["run", "python", "mcp-servers/filesystem-server.py"]

# Anthropic configuration (uses ANTHROPIC_API_KEY from environment)
anthropic:
  default_model: "claude-sonnet-4-5"

# OpenAI configuration - commented out to avoid requiring OPENAI_API_KEY
# Uncomment and set OPENAI_API_KEY environment variable if you want to use OpenAI
# openai:
#   default_model: "gpt-4o-mini"
#   reasoning_effort: medium

# Logging configuration
logger:
  transports: [console]
  level: debug
